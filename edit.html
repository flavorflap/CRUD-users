<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Aleo" rel="stylesheet">
    <link rel="stylesheet" href="/styles/edit.css">
    <title>Editar Usuario</title>
</head>

<body>
    <h4>Editar Usuario</h4>
    <div id='main-container'>
        <div class='field-container'>
            <input type="text" maxlength="30" placeholder="Nombre" name="name">
        </div>
        <div class='field-container'>
            <input type="text" maxlength="30" placeholder="Apellido" name="lastName">
        </div>
        <div class='field-container'>
                <input type="number" placeholder="Telefono" name="phone">
        </div>
        <div class='field-container'>
            <input type="text" placeholder="Email" name="email">
        </div>
        
        <button id="btn-save" type="button">Guardar Cambios</button>
    </div>
    <div id="modal">
        <div class="modal-container">
            <p id="modal-text"></p>
            <div id='close-modal'>Aceptar</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/javascripts/edit.js"></script>
</body>

</html>
